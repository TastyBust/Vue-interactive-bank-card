<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CardChecker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="app">

        <!-- Здесь будет выводиться ЛОГОТИП БАНКА -->
        <div class="bank">
            <img v-bind:src="bankcheck">
        </div>

        <!-- Поле для ввода НОМЕРА КАРТЫ -->
        <div class="number-container">
            <input type="text" v-model="cardNumber" placeholder="Номер карты" v-bind:class="{'input-ok':checkit,'input-err':!checkit}">
            <div v-bind:class="{'status':st, 'status-ok':checkit,'status-err':!checkit}"></div>
        </div>

        <!-- Поле для ввода ИМЕНИ ДЕРЖАТЕЛЯ -->
        <div class="name-container">
            <input type="text" placeholder="Имя держателя">
            <div class="status"></div>
        </div>

        <!-- Логотип ПЛАТЕЖНОЙ СИСТЕМЫ -->
        <div class="pay-system">
            <img v-bind:src="paySys">
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el:'#app',
      data: {
    
           cardNumber: '5469380098242422',
           st:true,
          
    
      },
 computed: {
               paySys(){
                    let firstNum = this.cardNumber[0];

                        case '6':

                    }
                },
     checkit(){
      if (this.cardNumber.length==16){
          return true;
      }
     },
bankcheck(){
  let num=this.cardNumber.substring(0,6);

            case '676371': return 'img/banks/alpha.png';
            case '477964': return 'img/banks/alpha.png';
            case '479004': return 'img/banks/alpha.png';
            case '427229':return 'img/banks/vtb.png';
              case '427229':return 'img/banks/vtb.png';
              case '527883':return 'img/banks/vtb.png';
              case '447520':return 'img/banks/vtb.png';
              case '548999':return 'img/banks/gazprombank.png';
             case '526483':return 'img/banks/gazprombank.png';
            case '533736':return 'img/banks/mts-bank.png';
              case '540616':return 'img/banks/mts-bank.png';
             case '434146':return 'img/banks/otkrytie.png';
                  case '405870':return 'img/banks/otkrytie.png';
                  case '544573':return 'img/banks/otkrytie.png';
                  case '532301':return 'img/banks/otkrytie.png';
                  case '440503':return 'img/banks/rosbank.png';
                        case '554761':return 'img/banks/rosbank.png';
                case '513691':return 'img/banks/russian_standart.png';
          
    }

},

    }
    });

</body>
</html>
